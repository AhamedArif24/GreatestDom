<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greatest Dom</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"></head>

</head>
<body >
    <div class="container w-50 bg-secondary text-center mt-5 p-3">
        <h1 class="text-white">Greatest Number ?</h1>
        <form>

            <input  id="a1" class="  form-control" type="text" placeholder="Number1">
            <input  id="a2" class=" form-control mt-2 p-2" type="text" placeholder="Number2">
            <button onclick="Greatest()" type="submit" class="btn btn-dark mt-2 p-2">Find</button>


        </form>

    </div>
</body>

<script>

    function Greatest(){
        number1=a1.value
        number2=a2.value
        if(number1>number2){
            alert(`Greatest number ${number1}`)
        }
        else if(number1==number2){
            alert(`Both are Equal`)
        }
        else{
            alert(`Greatest number ${number2}`)
        }
        
        

    }


</script>
</html>
